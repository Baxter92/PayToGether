name: ðŸ³ Build & Deploy Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'modules/bff/**'
      - 'pom.xml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: registry.dealtogether.ca
  IMAGE_NAME: bffpaytogether
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: ðŸ”¨ Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: ðŸ” Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ðŸ“Š Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./modules/bff/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: ðŸ“Š Image details
        run: |
          echo "### ðŸ³ Image construite avec succÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test:
    name: ðŸ§ª Test Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: paytogether
          POSTGRES_USER: paytogether
          POSTGRES_PASSWORD: paytogether123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ³ Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ðŸš€ Run container
        run: |
          docker run -d \
            --name bff-test \
            --network host \
            -e SPRING_PROFILES_ACTIVE=test \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/paytogether \
            -e SPRING_DATASOURCE_USERNAME=paytogether \
            -e SPRING_DATASOURCE_PASSWORD=paytogether123 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-latest

      - name: â³ Wait for application
        run: |
          echo "Attente du dÃ©marrage de l'application..."
          for i in {1..30}; do
            if docker exec bff-test wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health 2>&1 | grep -q '200 OK'; then
              echo "âœ… Application dÃ©marrÃ©e avec succÃ¨s"
              exit 0
            fi
            echo "Tentative $i/30..."
            sleep 5
          done
          echo "âŒ L'application n'a pas dÃ©marrÃ© dans les temps"
          docker logs bff-test
          exit 1

      - name: ðŸ§ª Health check
        run: |
          curl -f http://localhost:8080/actuator/health || exit 1
          echo "âœ… Health check rÃ©ussi"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker stop bff-test || true
          docker rm bff-test || true

  security-scan:
    name: ðŸ”’ Security Scan
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ³ Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-dev:
    name: ðŸš€ Deploy to DEV
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://devbff.dealtogether.ca

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: ðŸ” Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > $HOME/.kube/config

      - name: ðŸš€ Deploy to Kubernetes
        run: |
          kubectl set image deployment/bff-deployment \
            bff=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-latest \
            --namespace=paytogether-dev
          
          kubectl rollout status deployment/bff-deployment \
            --namespace=paytogether-dev \
            --timeout=5m

      - name: âœ… Deployment summary
        run: |
          echo "### ðŸš€ DÃ©ploiement DEV rÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://devbff.dealtogether.ca" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-latest" >> $GITHUB_STEP_SUMMARY

  deploy-prod:
    name: ðŸš€ Deploy to PRODUCTION
    needs: [build, test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://bff.dealtogether.ca

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: ðŸ” Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > $HOME/.kube/config

      - name: ðŸš€ Deploy to Kubernetes
        run: |
          kubectl set image deployment/bff-deployment-prod \
            bff=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --namespace=paytogether-prod
          
          kubectl rollout status deployment/bff-deployment-prod \
            --namespace=paytogether-prod \
            --timeout=5m

      - name: âœ… Deployment summary
        run: |
          echo "### ðŸš€ DÃ©ploiement PRODUCTION rÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://bff.dealtogether.ca" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY

