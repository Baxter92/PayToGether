apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  namespace: paytogether
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host:  dev.dealtogether.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 9000

