apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-deploiement
  namespace: paytogether
  labels:
    app: bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
        - name: bff
          image: docker.io/14152021/dealtogether:bff-v1.0.5
          ports:
            - containerPort: 8080
          env:
            # Configuration API Auth (service connect)
            - name: API_AUTH_URL
              value: "http://connect-service:8092"
