apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: paytogether
  labels:
    app: minio
spec:
  # Service sans selector pour mapper vers une IP externe
  type: ClusterIP
  ports:
    - name: api
      protocol: TCP
      port: 9005
      targetPort: 9005
    - name: console
      protocol: TCP
      port: 9006
      targetPort: 9006
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-service
  namespace: paytogether
  labels:
    app: minio
subsets:
  - addresses:
      - ip: 31.97.132.132  # ⚠️ IP de votre MinIO externe
    ports:
      - name: api
        port: 9005
        protocol: TCP
      - name: console
        port: 9006
        protocol: TCP
