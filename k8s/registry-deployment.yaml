apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: paytogether
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: registry-storage
              mountPath: /var/lib/registry
          livenessProbe:
            httpGet:
              path: /_catalog
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v2/_catalog
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: registry-storage
          persistentVolumeClaim:
            claimName: registry-pvc
