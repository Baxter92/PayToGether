# Configuration Liquibase pour Maven
# Ce fichier permet d'exécuter les commandes Liquibase directement via Maven

# Chemin vers le changelog principal
changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml

# Configuration de la base de données (par défaut : développement)
# Ces valeurs peuvent être surchargées via ligne de commande
url=jdbc:postgresql://localhost:5432/postgres
username=postgres
password=postgres@1234
driver=org.postgresql.Driver

# Configuration Liquibase
defaultSchemaName=public
liquibaseSchemaName=public

# Contextes (dev pour développement, prod pour production)
contexts=dev,common

# Niveau de log
logLevel=INFO

# Format de sortie
outputDefaultSchema=false
outputDefaultCatalog=false

